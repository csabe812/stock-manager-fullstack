<h1 class="text-primary text-center my-3">Current month</h1>
<div class="d-flex justify-content-center mb-3">
<a class="btn btn-primary text-white mr-2" (click)="prevMonth()">Previous</a>
<a class="btn btn-primary text-white" (click)="nextMonth()">Next</a>
</div>
<table class="table text-center">
  <thead class="thead-dark">
    <tr>
      <th scope="col">{{monthName}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of dayOfMonthList">
      <th scope="row">{{i | date : 'fullDate'}}</th>
    </tr>
  </tbody>
</table>
