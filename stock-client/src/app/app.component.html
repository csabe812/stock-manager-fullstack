<div class="d-flex flex-column">
  <qrcode [qrdata]="myAngularxQrCode" [allowEmptyString]="true" [cssClass]="'center'" [colorDark]="'#000000ff'"
    [colorLight]="'#ffffffff'" [elementType]="'canvas'" [errorCorrectionLevel]="'M'" [margin]="4" [scale]="1"
    [width]="300"></qrcode>

  <div class="my-2">
    <a class="btn btn-primary" (click)="buttonClicked()">Click</a>
    <div class="progress my-2" *ngIf="progressStarted">
      <div class="progress-bar" role="progressbar" attr.aria-valuenow="{{status}}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: status + '%'}">{{status}} %</div>
    </div>
  </div>

  <input (keyup)="onKey($event)">

  <img [src]="img" width="80%" />

  <zxing-scanner class="mt-2" (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
</div>
